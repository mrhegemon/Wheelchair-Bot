name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  test-emulator-and-packages:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov hypothesis pydantic pyyaml
        pip install black ruff mypy
    
    - name: Lint with ruff
      run: |
        ruff check src/ wheelchair_bot/ wheelchair_controller/ || true
    
    - name: Format check with black
      run: |
        black --check src/ wheelchair_bot/ wheelchair_controller/ tests/ || true
    
    - name: Run all tests
      run: |
        python scripts/run_tests.py
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'
      with:
        files: ./coverage.xml
        fail_ci_if_error: false

  test-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest-cov>=4.0
        if [ -d "packages/shared" ]; then cd packages/shared && pip install -e ".[dev]" && cd ../..; fi
        if [ -d "packages/backend" ]; then cd packages/backend && pip install -e ".[dev]" && cd ../..; fi
    
    - name: Install linting tools
      run: |
        pip install black>=23.0 ruff>=0.1.0
    
    - name: Lint with ruff
      if: ${{ hashFiles('packages/backend') != '' }}
      run: |
        ruff check packages/backend packages/shared || true
    
    - name: Format check with black
      if: ${{ hashFiles('packages/backend') != '' }}
      run: |
        black --check packages/backend packages/shared || true
    
    - name: Test backend
      if: ${{ hashFiles('packages/backend') != '' }}
      run: |
        cd packages/backend
        pytest --cov --cov-report=xml || true
    
    - name: Test shared
      if: ${{ hashFiles('packages/shared') != '' }}
      run: |
        cd packages/shared
        pytest --cov --cov-report=xml || true

  test-frontend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      if: ${{ hashFiles('package.json') != '' }}
      run: |
        npm install || true
    
    - name: Lint frontend
      if: ${{ hashFiles('packages/frontend') != '' }}
      run: |
        cd packages/frontend
        npm run lint || true
    
    - name: Build frontend
      if: ${{ hashFiles('packages/frontend') != '' }}
      run: |
        cd packages/frontend
        npm run build || true
