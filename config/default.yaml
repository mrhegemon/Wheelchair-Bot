# Default wheelchair emulator configuration

wheelchair:
  wheelbase: 0.6  # meters
  wheel_radius: 0.15  # meters
  max_velocity: 2.0  # m/s
  max_acceleration: 1.0  # m/s^2
  max_angular_velocity: 1.5  # rad/s
  mass: 100.0  # kg

sensors:
  imu_noise_stddev: 0.01
  proximity_range: 5.0  # meters
  proximity_noise_stddev: 0.05  # meters
  proximity_update_rate: 10.0  # Hz

power:
  battery_capacity: 50.0  # Ah
  nominal_voltage: 24.0  # V
  min_voltage: 20.0  # V
  max_voltage: 29.4  # V
  idle_power: 10.0  # W
  motor_efficiency: 0.8

safety:
  deadman_timeout: 0.5  # seconds
  obstacle_stop_distance: 0.5  # meters
  obstacle_slow_distance: 1.5  # meters
  max_safe_speed: 1.0  # m/s

simulation:
  update_rate: 50.0  # Hz
  realtime_factor: 1.0  # 1.0 = realtime, >1 = faster
  seed: null  # Random seed (null for random)
